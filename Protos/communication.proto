syntax = "proto3";

option csharp_namespace = "GrpcService.Protos";

package communication;

import "google/protobuf/empty.proto";

service CommunicationService {
  // Client-streaming: clients send data points; server returns Empty when stream completes
  rpc SendData (stream ChatMessage) returns (google.protobuf.Empty);
}

message ChatMessage {
  string user_id = 1;
  string message = 2;
  int64 timestamp = 3;
  string precise_fraction = 4;
  string y_min = 5;
  string y_max = 6;
}

